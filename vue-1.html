<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message"/>
    <button v-on:click="alertMsg">alert message</button>
  </div>
</body>
<script>
new Vue({
  el:'#app',
  data:{
    message:'Hello iwjw'
  },
  methods:{
    alertMsg:function(){
      alert(this.message);
    }
  }
});
</script>
</html>
