<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson</title>
    <style media="screen">
      .completed{
        text-decoration: line-through;
      }
    </style>
</head>
<body>

  <div id="app">
    <task :list="tasks"></task>
  </div>

  <template id="task-template">

    <ul>
      <!-- 利用对象来绑定类名 -->
      <li :class="{'completed':task.completed}" v-for="task in list"
          @click="task.completed = !task.completed"
          >{{task.body}}</li>
    </ul>
  </template>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.min.js"></script>
    <script type="text/javascript">

// Vue.component必须在new Vue之前定义

      Vue.component('task',{
        props:['list'],
        template:"#task-template"

      });

      new Vue({
      el:"#app",

        data:{
          tasks:[
            {body:'go to the school',completed:false},
            {body:'go to the bank',completed:false},
            {body:'go to the doctor',completed:true}
          ]
        },

      });
    </script>
</body>
</html>
